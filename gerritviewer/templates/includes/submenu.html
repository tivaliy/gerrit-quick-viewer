{% block submenu %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="{{ url_for(request.url_rule.endpoint) }}">
          List {{ request.url_rule.endpoint|capitalize }}

        <a class="nav-item nav-link" href="{{ url_for(request.url_rule.endpoint, action=action) }}">
          {{ action|capitalize }} New {{ (request.url_rule.endpoint|capitalize)[:-1] }}
        </a>
      </div>
    </div>
  </nav>
